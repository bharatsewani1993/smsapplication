<html>
      <head>
            <title>Login</title>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      </head>
      <body>
            <div>
              <div>
                <label>User Name</label>
                <input type="email" name="username" id="emailid" placeholder="User Name">
              </div>
              <div>
                <label>Password </label>
                <input type="password" name="password" id="passwordid" placeholder="Password">
              </div>
              <button type="button" href="javascript:void(0);" onclick="userlogin();">Login</button>
              </div>
              <div id="errormsg"></div>
      </body>
      <script>
      var userlogin = function(){
            //alert("Hello World");
            var dataString = {};
            dataString.email = $("#emailid").val();
            dataString.password = $("#passwordid").val();
          //  dataString.validation_token = Cookies.get('_xsrf');
            $.ajax({
              type: "POST",
              url: "/verifyuser/",
              data: dataString,
              success: function(msg){
              if (msg == "failed"){
                 $("#errormsg").html("<p>Invalid Username and Password!");
               } else if (msg == "loginsuccess") {
                // window.location.replace("localhost:9090/sendsms/");
                window.location.href = "http://localhost:9090/sendsms/"
               }
              }
            });
         }
      </script>
</html>
